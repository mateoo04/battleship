<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
  </head>
  <body>
    <header>
      <h1>Battleship</h1>
      <div class="header-buttons">
        <button class="start-menu-button">GO TO START MENU</button>
        <button class="reset-button">RESET</button>
      </div>
    </header>
    <main>
      <div class="first-player">
        <div class="board-grid-container"></div>
        <h2 class="players-name">Player 1</h2>
      </div>
      <div class="second-player">
        <div class="board-grid-container"></div>
        <h2 class="players-name">Player 2</h2>
      </div>
    </main>
  </body>

  <dialog class="end-dialog">
    <div class="end-dialog-container">
      <p class="message"></p>
      <button class="play-again-button">PLAY AGAIN</button>
    </div>
  </dialog>

  <dialog class="change-names-dialog">
    <form action="">
      <legend>Enter the new names</legend>
      <input
        type="text"
        name="second-name"
        id="first-name-input"
        placeholder="Player 1"
      />
      <input
        type="text"
        name="second-name"
        id="second-name-input"
        placeholder="Player 2"
      />
      <input type="submit" class="submit-button" value="SUBMIT" />
      <button type="button" class="cancel-button">CANCEL</button>
    </form>
  </dialog>

  <dialog class="start-dialog">
    <div class="start-dialog-content">
      <h1>Battleship</h1>
      <div class="query-container">
        <p>How do you want to play?</p>
        <button class="real-opponent-button">PLAY WITH A REAL OPPONENT</button>
        <button class="game-with-bot-button">PLAY WITH A BOT</button>
      </div>
    </div>
  </dialog>

  <dialog class="pass-device-dialog">
    <div class="pass-device-dialog-container">
      <h2>
        Please, pass device to the
        <span></span>.
      </h2>
      <button class="device-passed-button"><span></span> IS HERE</button>
    </div>
  </dialog>

  <dialog class="edit-board-dialog">
    <div class="edit-board-dialog-container"></div>
  </dialog>
</html>
